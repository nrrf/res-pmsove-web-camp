<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!--pruebas Freecode-->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--navbar-->
    <nav id="navbar" class="nav">
        <ul>
            <li>
                <a href="#welcome-section">About</a>
            </li>
            <li>
                <a href="#projects">Work</a>
            </li>
            <li>
                <a href="#contact">Contact</a>
            </li>
        </ul>
    </nav>

    <!--final navbar-->

    <!--inicio seccion de presentacion-->
    <section id="welcome-section" class="welcome-section">
        <h1 id="title-presentation">Hola, Soy NRRF</h1>
        <p class="sub">Un desarrollador Fullstack</p>
    </section>
    <!--fin seccion de presentacion-->

    <!--inicio seccion de proyectos-->
    <section id="projects" class="projects-section">
        <h1 id="title-project">Estos son algunos de mis proyectos</h1>
        <div class="wrap-project">
            <a href="https://codepen.io/nrrf/pen/jOqbEEZ" target="_blank" class="project project-tile">
                <img class="project-image" src="https://i.ibb.co/9HVz2Z5/1-tribute-image.jpg" alt="project" />
                <hr>
                <p class="project-title">
                    <span class="code">&lt;</span> NRRFTribute
                    <span class="code">&#47;&gt;</span>
                </p>
            </a>

            <a href="https://codepen.io/nrrf/pen/JjXYONB" target="_blank" class="project project-tile">
                <img class="project-image" src="https://i.ibb.co/Qv9RS6t/2-form-image.jpg" alt="project" />
                <hr>
                <p class="project-title">
                    <span class="code">&lt;</span> NRRFForm
                    <span class="code">&#47;&gt;</span>
                </p>
            </a>

            <a href="https://codepen.io/nrrf/pen/yLOeeQR" target="_blank" class="project project-tile">
                <img class="project-image" src="https://i.ibb.co/n6679Sf/3-landing-image.jpg" alt="project" />
                <hr>
                <p class="project-title">
                    <span class="code">&lt;</span> NRRFLanding
                    <span class="code">&#47;&gt;</span>
                </p>
            </a>

            <a href="https://codepen.io/nrrf/pen/poyyjxE" target="_blank" class="project project-tile">
                <img class="project-image" src="https://i.ibb.co/C8JFmbx/4-documentation-image.jpg" alt="project" />
                <hr>
                <p class="project-title">
                    <span class="code">&lt;</span> NRRFDocumentation
                    <span class="code">&#47;&gt;</span>
                </p>
            </a>
        </div>
    </section>
    <!--fin seccion de proyectos-->

    <section id="contact">
        <div class="contact-section-header">
            <h2 id="info">Para mas información...</h2>
            <p id="detail-info">Mis redes de contacto y divulgación...</p>
        </div>

        <div class="contact-links">
            <a><i class="fa fa-facebook" style="font-size:30px;color:white;"></i></a>
            <a><i class="fa fa-twitter" style="font-size:30px;color:white;"></i></a>
            <a><i class="fa fa-github" style="font-size:30px;color:white;"></i></a>
            <a><i class="fa fa-at" style="font-size:30px;color:white;"></i></a>
            <a><i class="fa fa-mobile" style="font-size:30px;color:white;"></i></a>
        </div>
    </section>
    <!--fin seccion contacto-->

    <!--inicio seccion footer-->
    <footer>
        <p>Designed by NRRF @2020</p>
    </footer>
    <!--fin seccion footer-->
